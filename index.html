<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Orçamento - Apostilas</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- PDF.js para contar páginas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Apostila - Calculadora de Orçamento</h1>
        <p class="text-center">Envie seus arquivos PDF e configure as opções para obter o orçamento ideal!</p>

        <div class="section text-center">
            <label for="upload" class="text-center">Envie seus arquivos PDF:</label>

            <div class="file-input-container">
                <label for="upload" class="custom-file-upload">
                    <i class="fas fa-paperclip"></i> Nenhum arquivo escolhido
                </label>
                <input type="file" id="upload" multiple>
            </div>
        </div>

        <div class="section" id="file-details" style="display: none;">
            <div id="file-list"></div>
            <hr>
            <p class="text-bold">Total: <span id="total-pages">0</span> págs</p>
        </div>

        <div class="section">
            <label>Escolha a cor do material:</label>
            <div class="options">
                <label><input type="radio" name="cor" value="0.50" checked> Preto e Branco</label>
                <label><input type="radio" name="cor" value="1.00"> Colorido</label>
            </div>
        </div>

        <div class="section">
            <label>Escolha o tamanho do papel:</label>
            <div class="options">
                <label><input type="radio" name="tamanho" value="0.75" checked> A4 (21x29,7cm)</label>
                <label><input type="radio" name="tamanho" value="0.50"> A5 (14x20cm)</label>
            </div>
        </div>

        <div class="section">
            <label>Escolha o estilo de impressão:</label>
            <div class="options">
                <label><input type="radio" name="estilo" value="0.15" checked> Frente e Verso</label>
                <label><input type="radio" name="estilo" value="0.25"> Somente Frente</label>
            </div>
        </div>

        <div class="section">
            <label>Escolha o tipo de encadernação:</label>
            <div class="options">
                <label><input type="radio" name="encadernacao" value="0.00" checked> Folhas Soltas</label>
                <label><input type="radio" name="encadernacao" value="0.10"> Grampeadas</label>
                <label><input type="radio" name="encadernacao" value="0.20"> Encadernada</label>
            </div>
        </div>

        <div class="section">
            <label>Escolha o tipo de papel:</label>
            <div class="options">
                <label><input type="radio" name="papel" value="0.05" checked> Sulfite 75g</label>
                <label><input type="radio" name="papel" value="0.10"> Sulfite 90g</label>
            </div>
        </div>

        <div class="section section2">
            <label for="quantidade">Escolha a quantidade de cópias:</label>
            <input type="number" id="quantidade" value="1" min="1">
        </div>
        
        <div class="result">
            Valor total do pedido: <span id="total-price">R$ 0,00</span>
        </div>

        <button class="button" onclick="limpar()">Limpar tudo</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
